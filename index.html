<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutopia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icon">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="">
                    <input type="text">
                </div>
                <h1>Straw <span> berris </span> </h1>
                <h3>Always fills your <span> heart with joy </span> </h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque neque ea <br> deserunt dicta nesciunt soluta, laboriosam accusantium eum molestiae. Earum <br> natus dolor distinctio eaque tempora autem nam culpa ut expedita?</p>
                <div class="btn">
                    <button class="primary-btn">Learn More </button>
                    <button>Watch Video </button>
                    <div class="social-icon">
                        <img src="img/twitter.png" alt="">
                        <img src="img/instagram.png" alt="">
                        <img src="img/pinterest.png" alt="">
                        <img src="img/facebook.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
